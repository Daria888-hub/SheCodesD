<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/22793ea3a6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rochester&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <title>Weather today</title>
  </head>
  <link rel="stylesheet" href="style.css" />

  <body>
    <div class="demo">
      <div class="container">
        <div class="search">
          <form class="change-city" id="search-city-form">
            <input
              class="city-name"
              id="city-search"
              type="text"
              placeholder="Change city"
              autofocus="off"
              autocomplete="off"
              />
            <input 
              class="search-button"
              id="search-button"
              type="submit" 
              value="Search"
              />
            </form>
            <button>Current location</button>
        </div>
        <div class="current">
         <div class="row">

           <div class="col-5">
          <div class="city"><h1>Brisbane</h1></div>
          <p class="day">Tue 13 jun 16:00</p>
          
          <p>
            <i class="fas fa-sun sunny"></i>
          </p>
          </div>

          <div class="col-6">
            <div class="characteristics">
            <ul>
                <li><div class="currentCondition"><h2>Sunny</h2></div></li>
                <br>
                <li><div class="humidity"><h2>humidity</h2></div></li>
                <br>
                <li><div class="wind"><h2>wind</h2></div></li>
            </ul>
            </div>
          </div>
          </div>
          <p class="tempretureNow">
            <span id="currentTemp" id="tempChange">20</span>
            <a href="#" id="celsius-link">C°</a> /<a
              href="#"
              id="fahrenheit-link"
              >F°</a
            >
          </p>
        

        <div class="prediction">
          <div class="container">
            <div class="row">
              <div class="col-2">
                <p class="day">Sun</p>
                <p class="temperature"><strong> 30°</strong> / 24°</p>
                <i class="fas fa-cloud-sun"> </i>
              </div>
              <div class="col-2">
                <p class="day">Mon</p>
                <p class="temperature"><strong> 30°</strong> / 24°</p> 
                <i class="fas fa-cloud-sun"> </i>
              </div>
              <div class="col-2">
                <p class="day">Tue</p>
                <p class="temperature"><strong> 29°</strong> / 24°</p>
                <i class="fas fa-cloud-sun"> </i>
              </div>
              <div class="col-2">
                <p class="day">Wed</p>
                <p class="temperature"><strong> 30°</strong> / 24°</p>
                <i class="fas fa-cloud-sun"> </i>
              </div>
              <div class="col-2">
                <p class="day">Thur</p>
                <p class="temperature"><strong> 30°</strong> / 24°</p>
                <i class="fas fa-cloud-sun"> </i>
              </div>
              <div class="col-2">
              <p class="day">Fri</p>
                <p class="temperature"><strong> 30°</strong> / 25°</p>
                <i class="fas fa-cloud-sun"> </i>
              </div>
            </div>
        </div>
      </div>
      <p class="footer">
        Coded by Daria Lee
      </p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
